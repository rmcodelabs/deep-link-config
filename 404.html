<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Invitation For You - Install App</title>
    <style>
        /* Global Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            text-align: center;
        }
        /* Header Styling */
        header {
            background-color: #C60468;
            color: white;
            padding: 40px 20px;
            font-size: 1.2em;
        }
        header h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
        }
        /* Container */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        h2 {
            color: #C60468;
            font-size: 2em;
            margin-top: 30px;
            text-transform: uppercase;
            font-weight: bold;
        }
        p {
            font-size: 1.2em;
            line-height: 1.8;
            max-width: 800px;
            margin: 20px auto;
        }
        /* CTA Section */
        .cta {
            background: #C60468;
            color: white;
            padding: 30px;
            margin-top: 40px;
            border-radius: 10px;
        }
        .cta h2 {
            color: white;
        }
        .cta-button {
            display: inline-block;
            background: white;
            color: #C60468;
            font-size: 1.2em;
            padding: 12px 25px;
            margin-top: 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }
        .cta-button:hover {
            background: #ff3f8c;
            color: white;
        }
        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #C60468;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>Invitation For You</h1>
    <p>Your perfect app for beautiful wedding invitations!</p>
</header>

<a href="https://play.google.com/store/apps/details?id=com.rmcodelabs.invitationforyou" class="cta-button">Go to Play Store</a>

<footer>
    <p>&copy; 2025 Invitation For You. All rights reserved.</p>
</footer>

</body>
</html>
